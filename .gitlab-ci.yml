stages:
  - validate
  - plan
  - apply
  - ansible
  - destroy

before_script:
  - echo "token = \"$token\"" >> terraform.tfvars 

include:
  - project: 'developerdurp/yml-templates' 
    ref: 'main'
    file: 
      - 'terraform.yml'
      - 'ansible.yml'

plan production:
  extends: .plan production
  allow_failure: true
  artifacts:
    path:
      - $CI_PROJECT_DIR

apply:
  extends: .apply

destroy:
  extends: .destroy
