stages:
  - validate
  - plan
  - apply
  - ansible
  - destroy

before_script:
  - echo "token = \"$token\"" >> terraform.tfvars 
  - echo "config = \"$CI_PROJECT_DIR/config\"" >> terraform.tfvars

include:
  - project: 'developerdurp/yml-templates' 
    ref: 'main'
    file: 
      - 'terraform.yml'
      - 'ansible.yml'

plan production:
  extends: .plan production

apply:
 extends: .apply

destroy:
 extends: .destroy
